<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="imagem/png" href="img/calculator.png" />
    <title>Calculadora - DW1</title>
</head>

<body>
    <div id="calculator">

        <div class="container">

            <center>
                <h3>CALCULADORA DESENVOLVIMENTO WEB 1</h3>
            </center>
            <div id="display" class="visor">0</div>
            <br>
            <div class="components">
                <button id="clear" class="orange">C</button>
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button id="multiplication" class="orange">X</button>
                <button id="division" class="orange">÷</button>
                <button id="square" class="orange">X²</button>
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button id="subtraction" class="orange">-</button>
                <button id="percentage" class="orange">%</button>
                <button id="cube" class="orange">X³</button>
                <button id="seven" value="7">7</button>
                <button id="eight" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button id="addition" value="+" class="orange">+</button>
                <button id="square-root" class="orange">√</button>
                <button id="fraction" class="orange">1/x</button>
                <button id="signal" class="orange">±</button>
                <button id="zero" value="0">0</button>
                <button id="decimal" class="orange">.</button>
                <button id="equal" class="orange">=</button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <center><p>Não é possível dividir por zero!</p></center>
                    </div>
                  </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
